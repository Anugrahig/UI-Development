<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="main">
        <div class="menu-section">
          <div class="logo-icon">
            <h1 class="heading-primary txtcolor-white">inMusic</h1>
            <div class="icon-align">
              <span class="icon">
                <img src="img/icons/logo.svg" alt="logo" />
              </span>
            </div>
          </div>
          <div class="top-section">
            <ul class="list-pos">
              <li class="list">
                <span class="list-icon">
                  <img src="img/icons/list.svg" alt="list-icon" />
                </span>
                <span class="heading-secondary txtcolor-white">Top List</span>
              </li>

              <!-- 2 -->

              <li class="list">
                <span class="list-icon selected">
                  <img src="img/icons/discover_icon.svg" alt="discover_icon" />
                </span>
                <span class="heading-secondary txtcolor-white">Discover</span>
              </li>

              <!-- 3 -->
              <li class="list">
                <span class="list-icon">
                  <img src="img/icons/favour.svg" alt="favourate" />
                </span>
                <span class="heading-secondary txtcolor-white">Favourate</span>
              </li>

              <!-- 4 -->
              <li class="list">
                <span class="list-icon">
                  <img src="img/icons/playlist.svg" alt="playlist-icon" />
                </span>
                <span class="heading-secondary txtcolor-white">Playlists</span>
                <span>
                  <img src="img/icons/add.svg" alt="add-icon" />
                </span>
              </li>
              <li class="heading-tertiary list-align txtcolor-white">
                Summer Vibes
              </li>
              <li class="heading-tertiary list-align txtcolor-white">
                Chill Out
              </li>
              <li class="heading-tertiary list-align txtcolor-white">
                Classic Rock
              </li>
              <li class="heading-tertiary list-align txtcolor-white">
                Kids Music
              </li>
            </ul>
          </div>
        </div>

        <!-- section 2 -->
        <div class="play-section">
          <div class="song-section"></div>
          <div class="sugession-section">
            <div class="name-section">
              <div>

                <h2 class="heading-secondary txtcolor-blk mar-btm-sm">
                  Godzilla
                </h2>
                <h3 class="heading-teriary txtcolor-blk">Eninem, 2020</h3>
              </div>
              <span class="icn-align"
                ><img  src="img/icons/menu.svg" alt="menu-icon"
              /></span>
            </div>
            <div class="artist-section">
              <img class="artist-img" src="img/eniem.jpg" alt="person-image">
              <div class="artist-txt">
                <h2 class="heading-secondary">Eninem</h2>
                <h3 class="heading-tertiary">2.4M followers</h3>
               

              </div>
              <span class="menu-icon">
                <img src="img/icons/menu.svg" alt="menu-icon">
              </span>
          </div>
          <div class="artist-suggestion">
            <div >

            </div>
            <div>

            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
