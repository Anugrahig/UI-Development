<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Cooo. Login Page</title>
  </head>
  <body>
    <main>
      <section class="section-login">
        <div class="grid grid-2-cols">
          <div class="hero">
            <div class="text-content">
              <h2>Cooo.</h2>
              <h1 class="heading-primary">
                Let's Create Something Amazing Work with Us.
              </h1>
              <p class="copy">Copyright 2021</p>
            </div>
          </div>
          <div class="login">
            <div class="header-txt">
              <p class="new-user">
                New user? <span class="account"> Create an account</span>
              </p>
              <button class="btn-menu">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="4"
                  height="18"
                  viewBox="0 0 4 18"
                >
                  <circle cx="2" cy="2" r="2" />
                  <circle cx="2" cy="2" r="2" transform="translate(0 7)" />
                  <circle cx="2" cy="2" r="2" transform="translate(0 14)" />
                </svg>
              </button>
            </div>
            <div class="sign">
              <h3 class="heading-teriary">Sign in to Cooo.</h3>
              <form class="sign-in-form" action="#">
                <div class="gap-helper btn-mar-bottom">
                  <button class="btn-logo">
                    <div class="logo-sect1">

                        width="24"
                        height="24"
                        viewBox="0 0 38.214 38.243"
                      >

                          <style>
                            .a {
                              fill: #fff;
                            }

                        </defs>

                        <path
                          class="a"

                          transform="translate(-41.309 223.306)"
                        />
                      </svg>
                      Sign in with Google
                    </div>
                  </button>
                  <button class="btn-logo">
                    <div class="logo-sect2">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="12"
                        height="24"
                        viewBox="0 0 15.016 30.013"
                      >
                        <defs>
                          <style>
                            .a {
                              fill: #fff;
                            }
                          </style>
                        </defs>
                        <g transform="translate(0 0)">
                          <path
                            class="a"
                            d="M141.737-511.593a6.066,6.066,0,0,0-5.262,5.391,24.768,24.768,0,0,0-.117,3.15l-.029,2.628H132v5.338h4.341v13.433h5.4v-13.433h2.082c1.144,0,2.082-.018,2.082-.035s.147-1.191.323-2.6.323-2.6.323-2.634a15.341,15.341,0,0,0-2.411-.065h-2.4l.018-2.364a10.205,10.205,0,0,1,.123-2.622,1.793,1.793,0,0,1,1.2-1.132,6.861,6.861,0,0,1,2.147-.147l1.8-.023v-2.37a12.193,12.193,0,0,0-.07-2.4,28.209,28.209,0,0,0-3.126-.176A11.462,11.462,0,0,0,141.737-511.593Z"
                            transform="translate(-132 511.667)"
                          />
                        </g>
                      </svg>
                      Sign in with Facebook
                    </div>
                  </button>
                </div>
                <hr />
                <p class="text-para btn-mar-top btn-mar-bottom">
                  Or sign in using email address
                </p>
                <div class="form-input">
                  <div>
                    <label class="form-label" for="email">Email</label>
                    <input type="email" name="email" id="" />
                  </div>
                  <div>
                    <label class="form-label" for="password">Password</label>
                    <input type="password" name="password" id="" />
                  </div>
                </div>
                <div class="input-checkbox">
                  <div class="check text-style ">
                    <input type="checkbox" name="form-checkbox" id="check" />
                    <label  for="check""
                      >Remember me</label
                    >
                  </div>
                  <div >
                    <p class="text-style color">Forgot password?</p>
                  </div>
                </div>
                <button class="btn-signin">Sign in</button>
                <p class="text-para">Or Sign in using email address</p>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
